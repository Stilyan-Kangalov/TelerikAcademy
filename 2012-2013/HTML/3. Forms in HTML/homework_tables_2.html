<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html>
<head>
 <title>HTML Tables - Exercise 2</title>
 <link type="text/css" rel="stylesheet" href="styles/start1.css" /> 
 </head>
	<body>
		<table style=border:1px cellpadding="8" cellspacing="0">
			<tr valign=top>
				<td width=179 height=26 align="right"><b>Last Name</b><br />
				</td>
				<td colspan=3 height=26><input type="text" style="width: 220px;" placeholder="Nakov" name="lastname" /><br />
				</td>
			</tr>
			<tr valign=top>
				<td width=179 height=27 align="right"><b>First Name</b><br />
				</td>
				<td colspan=3 height=27><input type="text" style="width: 220px;" placeholder="Svetlin" name="firstname" /><br />
				</td>
			</tr>
			<TR valign=top>
				<td width=179 height=53 align="right"><b>Address</b><br />
				</td>
				<td colspan=3 height=53><textarea id="Address" rows="5" placeholder="17 Hristo Botev str. floor 3, apt. 12 " name="Address" data-val-length-max="1000" data-val-length="Полето 'адрес' трябва да е не по-дълго от 1000 символа" data-val="true" cols="30" style="width: 254px; height: 103px;"></textarea><br />
				</td>
			</tr>
			<tr valign=top>
				<td width=179 height=26 align="right"><b>City</b><br />
				</td>
				<td width=100 height=26><input type="text" placeholder="Kaspichan" name="city" /><br />
				</td>
				<td width=52 height=26 align="center"><b>State</b><br />
				</td>
				<td width=56 height=26><input type="text" name="state" style="height: 15px; width: 50px;"/><br />
				</td>
			</tr>
			<tr valign=top>
				<td width=179 height=41 align="right"><b>Zip/Postal Code</b><br />
				</td>
				<td colspan=3 height=41><input type="text" placeholder="9325" style="width: 60px" name="postalcode" /><br />
				</td>
			</tr>
			<tr valign=top>
				<td width=179 height=24 align="right"><b>Country</b><br />
				</td>
				<td colspan=3 height=24><select style="width: 180px;">
					<option value="Bulgaria">Bulgaria</option>
					<option value="Macedonia">Macedonia</option>
					<option value="Russia">Russia</option>
					<option value="Serbia">Serbia</option>
					</select><br />
				</td>
			</tr>
			<tr valign=top>
				<td width=179 height=24 align="right"><b>Phone (country code, area code, number)</b><br />
				</td>
				<td colspan=3 height=24>(+ <input id="Phone" type="text" pattern="(0-9){3}" placeholder="359" style="padding:5px 4px; margin:3px; height: 10px; width: 40px;" title='Phone Number'/> ) <input id="Phone1" type="text" placeholder="88" pattern="(0-9){2}" style="height: 15px; width: 40px;" title='Phone Number'/> - <input id="Phone2" type="text" placeholder="8334343" pattern="(0-9){7}" style="height: 15px; width: 130px;" title='Phone Number'/>
				</td>
			</tr>
			<tr valign=top>
				<td width=179 height=24 align="right"><b>E-mail</b><br />
				</td>
				<td colspan=3 height=24>
					<input  type="email" placeholder="nakov@kaspichan.org" required="true"
					pattern="1*( atext / "." ) "@" ldh-str 1*( "." ldh-str )" />
					<br />
					</td>
					</tr>
					<tr valign=top>
					<td width=179 height=24 align="right"><b>Birth date</b><br />
				</td>
				<td colspan=3 height=24>Month <input type="text" placeholder="06" style="height: 15px; width: 30px;" name="month" /> Day <input type="text" placeholder="14" style="height: 15px; width: 30px;" name="day" /> Year (4 digit) <input type="text" placeholder="1980" style="height: 15px; width: 40px;" name="day" /><br />
				</td>
			</tr>
			<tr valign=top>
				<td width=179 height=26 align="right"><b>Gender</b><br />
				</td>
				<td colspan=3 height=26>
					<select name="gender" id="sex">
						<option value="ML">Male</option>
						<option value="FE">Female</option>
					</select>
					<br />
				</td>
			</tr>
			<tr valign=top>
				<td width=179 height=31 align="right"><b>Starting date</b><br />
				</td>
				<td colspan=3 height=31> <input name="starting" type="radio" id="gm" value="sp" />
					<label for="gm">Spring 2006</label>
					<input name="gender" type="radio" id="gf" value="sm" />
					<label for="gf">Summer 2006</label>
					<br />
				</td>
			</tr>
			<tr valign=top>
				<td width=179 height=76 align="right"><b>Comments/Questions</b><br />
				</td>
				<td colspan=3 height=76><textarea id="c1" rows="5" placeholder="Please send me more information about the lodging." name="c2" data-val-length-max="1000" data-val-length="Полето 'адрес' трябва да е не по-дълго от 1000 символа" data-val="true" cols="30" style="width: 254px; height: 103px;"></textarea><br />
				</TD>
			</tr>
			<tr valign=top>
				<td width=179 height=25 colspan="4" bgcolor="#d1ede1" align="center"><input type="submit" value="Submit"/>  <input type="reset" value="Clear This Form"/><br />
				</td>
			</tr>
		</table>
	</body>
</html>
